<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Suhu Skuyyy😍</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="min-h-screen bg-gray-100 p-0 sm:p-12">
      <div class="mx-auto max-w-md px-6 py-12 bg-white border-0 shadow-lg sm:rounded-3xl mb-8">
        <h1 class="text-3xl font-bold">Konversi Suhu Skuyyy😍</h1>
        <h1 class="text-sm mb-5">Kalkulator Suhu Celcius dan Fahrenheit</h1>

        <form id="form" novalidate>
          <div class="relative z-0 w-full mb-5">
            <input type="number" name="temperature" placeholder=" " required class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
            <label for="temperature" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Masukan Suhu dalam Celsius</label>
            <span class="text-sm text-red-600 hidden" id="error">Masukan Nilai Suhunya kak 😁</span>
          </div>

          <div class="flex justify-between">
            <button
              id="buttonKonversi"
              type="button"
              class="w-1/3 px-6 py-2 mt-3 mr-2 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-pink-500 hover:bg-pink-600 hover:shadow-lg focus:outline-none"
            >
              Konversi
            </button>
            <button type="reset" class="w-1/3 px-6 py-2 mt-3 mr-2 ml-2 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-pink-500 hover:bg-pink-600 hover:shadow-lg focus:outline-none">
              Reset
            </button>
            <button
              id="buttonKonversiReverse"
              type="button"
              class="w-1/3 px-6 py-2 mt-3 mr-2 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-pink-500 hover:bg-pink-600 hover:shadow-lg focus:outline-none"
            >
              Reverse
            </button>
          </div>
        </form>
        <div id="result" class="mt-4 font-semibold text-lg"></div>
        <div id="explanation" class="mt-2 text-sm text-gray-600"></div>
      </div>
    </div>

    <script src="js/script.js"></script>

    <!-- footer -->
    <footer class="p-4 bg-white shadow dark:bg-gray-800 mt-8">
      <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024 <a href="https://erditona.my.id" target="_blank" class="hover:underline">Built by @Erditona😎 with tailwindcss❤</a>. All Rights Reserved. </span>
    </footer>
  </body>
</html>
